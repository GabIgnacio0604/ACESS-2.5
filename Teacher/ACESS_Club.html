<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Dashboard</title>
  <link rel="stylesheet" href="../CSS/ACESS_Club.css">
  <link rel="stylesheet" href="CSS/teacher_club_enhanced.css">
  <link rel="stylesheet" href="../CSS/ACESS_Universal_Sidebar.css" />
  <script src="../JS/config.js"></script>
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="ACESS_Dashboard.html">
        <img src="../Images/School_Logo.jpg" alt="Logo" class="logo" />
      </a>
      <p class="account-name" id="account-name">Loading...</p>
      <nav class="sidebar-nav">
        <a href="ACESS_Club.html">
        👥 Club
      </a>
      <a href="ACESS_Messages.html">
        💬 Messages
      </a>
      </nav>
      <button class="logout-btn" id="logoutButton">Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="club-and-events-container">
        <!-- Club Section -->
        <section class="club-section">
          <h2>📚 Club Management</h2>

          <!-- Managed Clubs -->
          <div class="club-panel">
            <h3>Clubs You Manage</h3>
            <div class="managed-clubs-list" id="managed-clubs-list">
              <div class="empty-state">
                <div class="empty-state-icon">📋</div>
                <div class="empty-state-text">Loading your clubs...</div>
              </div>
            </div>
          </div>

          <!-- Other Clubs -->
          <div class="club-panel">
            <h3>Other Clubs</h3>
            <div class="other-clubs-list" id="other-clubs-list">
              <div class="empty-state">
                <div class="empty-state-icon">🔍</div>
                <div class="empty-state-text">Loading other clubs...</div>
              </div>
            </div>
          </div>
        </section>

        <!-- Events Section -->
        <section class="events-section">
          <h2>📅 Events</h2>
          <div class="event-box" id="event-box"></div>
        </section>
      </div>
    </main>
  </div>

  <!-- Club Side Panel -->
  <aside class="form-container" aria-hidden="true">
    <button class="close-form" aria-label="Close form">&times;</button>
    <h3 id="form-title">Club Information</h3>
    <div id="club-details-content">
      <h4>Description:</h4>
      <p id="club-description">Loading...</p>

      <h4>Advisor:</h4>
      <p id="club-advisor">Loading...</p>

      <h4>Club President:</h4>
      <p id="club-president">Not assigned</p>

      <h4>Club Vice President:</h4>
      <p id="club-vp">Not assigned</p>

      <h4>Members:</h4>
      <div id="club-members-list">Loading...</div>
    </div>
  </aside>

  <!-- Scripts -->
  <script src="../Admin/JS/events_fetch.js"></script>
  <script src="../JS/main.js"></script>
  <script src="../JS/sidebar.js"></script>
  <script src="JS/teacher_club.js"></script>
</body>

</html>
