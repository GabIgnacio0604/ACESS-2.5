<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Dashboard</title>
  <link rel="stylesheet" href="../CSS/ACESS_Club.css">
  <link rel="stylesheet" href="../CSS/ACESS_StudentCouncil_And_User.css">
  <link rel="stylesheet" href="../CSS/ACESS_Universal_Sidebar.css" />
  <script src="../JS/config.js"></script>
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="ACESS_Dashboard.html">
        <img src="../Images/School_Logo.jpg" alt="Logo" class="logo" />
      </a>
      <p class="account-name" id="account-name">Loading...</p>
      <nav class="sidebar-nav">
        <a href="ACESS_Club.html">
          üë• Club
        </a>
        <a href="ACESS_Student_Council.html">
          üèõÔ∏è Student Council
        </a>
        <a href="ACESS_Messages.html">
          üí¨ Messages
        </a>
      </nav>
      <button class="logout-btn" id="logoutButton">Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="club-and-events-container">
        <!-- Club List Section -->
        <section class="club-section">
          <h2>Club List</h2>
          <div class="club-panel">
            <h3>AVAILABLE CLUBS</h3>
            <ul id="club-lists"></ul>
          </div>
        </section>

        <!-- Events Section -->
        <section class="events-section">
          <h2>üìÖ Events</h2>
          <div class="event-box" id="event-box"></div>
        </section>
      </div>
    </main>
  </div>

  <!-- Club Details Side Panel -->
  <aside class="form-container" aria-hidden="true">
    <button class="close-form" aria-label="Close form">&times;</button>
    <h3 id="form-title">Club Details</h3>
    <div id="club-details-content">
      <h4>Description:</h4>
      <p id="club-description">Loading...</p>

      <h4>Advisor:</h4>
      <p id="club-advisor">Loading...</p>

      <h4>Club President:</h4>
      <p id="club-president">Not assigned</p>

      <h4>Club Vice President:</h4>
      <p id="club-vp">Not assigned</p>

      <h4>Members:</h4>
      <div id="club-members-list">Loading...</div>
    </div>
  </aside>
<script src="../JS/session_manager.js"></script>
  <script src="../Admin/JS/events_fetch.js"></script>
  <script src="../JS/main.js"></script>
  <script src="../JS/sidebar.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const clubListContainer = document.getElementById('club-lists');
      const formContainer = document.querySelector('.form-container');
      const formTitle = document.getElementById('form-title');
      const closeFormBtn = document.querySelector('.close-form');
      const mainContent = document.querySelector('main.main-content');
      const nameElement = document.querySelector(".account-name");

      // Load user name
      try {
        const res = await fetch("../Admin/Php/get_logged_user.php");
        const data = await res.json();
        if (data.fullname) {
          nameElement.textContent = data.fullname;
        } else {
          nameElement.textContent = "Not Logged In";
        }
      } catch (err) {
        console.error("Fetch failed:", err);
        nameElement.textContent = "Error";
      }

      // Load user's clubs
      const loadUserClubs = async () => {
        try {
          const response = await fetch('../Admin/Php/get_user_clubs.php');
          const data = await response.json();
          return data.success ? data.clubs : [];
        } catch (error) {
          console.error('Error fetching user clubs:', error);
          return [];
        }
      };

      // Load all clubs
      const loadClubs = async () => {
        try {
          const results = await fetch('../Admin/Php/get_clubs.php');
          const clubs = (await results.json()).clubs;
          const userClubs = await loadUserClubs();

          const userClubIds = new Set(userClubs.map(club => club.club_id.toString()));
          const hasJoinedAnyClub = userClubs.length > 0;

          clubListContainer.innerHTML = '';

          if (!clubs || clubs.length === 0) {
            clubListContainer.innerHTML = '<p style="color:#999;">No clubs available.</p>';
            return;
          }

          clubs.forEach(club => {
            const li = document.createElement('li');
            li.style.display = 'flex';
            li.style.justifyContent = 'space-between';
            li.style.alignItems = 'center';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = club.club_name;
            nameSpan.style.flex = '1';
            nameSpan.style.cursor = 'pointer';

            // Click on name to view details
            nameSpan.addEventListener('click', (e) => {
              e.stopPropagation();
              showClubDetails(club);
            });

            const isMember = userClubIds.has(club.id.toString());
            const joinBtn = document.createElement('button');
            joinBtn.textContent = isMember ? 'Cancel' : 'Join';
            joinBtn.dataset.id = club.id;
            joinBtn.dataset.action = isMember ? 'cancel' : 'join';
            joinBtn.className = isMember ? 'club-view-btn cancel' : 'club-view-btn join';

            if (!isMember && hasJoinedAnyClub) {
              joinBtn.disabled = true;
              joinBtn.title = 'You can only be a member of one club at a time';
              joinBtn.classList.add('disabled');
            }

            joinBtn.addEventListener('click', async (e) => {
              e.stopPropagation();
              await handleJoinCancel(club.id, joinBtn.dataset.action);
            });

            li.appendChild(nameSpan);
            li.appendChild(joinBtn);
            clubListContainer.appendChild(li);
          });
        } catch (err) {
          console.error('Error loading clubs:', err);
          clubListContainer.innerHTML = '<p style="color:red;">Error loading clubs.</p>';
        }
      };

      // Show club details
      function showClubDetails(club) {
        formTitle.textContent = club.club_name;
        document.getElementById('club-description').textContent = club.description || 'No description available';
        document.getElementById('club-advisor').textContent = club.adviser || 'No adviser assigned';
        document.getElementById('club-president').textContent = 'Not assigned';
        document.getElementById('club-vp').textContent = 'Not assigned';
        document.getElementById('club-members-list').innerHTML = '<p>Loading members...</p>';

        formContainer.classList.add('active');
        mainContent.classList.add('form-active');
        formContainer.setAttribute('aria-hidden', 'false');
      }

      // Handle join/cancel
      async function handleJoinCancel(clubId, action) {
        const isCancel = action === 'cancel';

        if (confirm(isCancel ? 'Are you sure you want to leave this club?' : 'Do you want to join this club?')) {
          try {
            const response = await fetch('../Admin/Php/join_club.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ club_id: clubId, action: action })
            });

            const data = await response.json();
            if (data.success) {
              alert(isCancel ? 'Successfully left the club!' : 'Successfully joined the club!');
              window.location.reload();
            } else {
              alert(`Failed to ${isCancel ? 'leave' : 'join'} the club: ` + (data.message || 'Unknown error'));
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to process request');
          }
        }
      }

      // Close form panel
      closeFormBtn.addEventListener('click', () => {
        formContainer.classList.remove('active');
        mainContent.classList.remove('form-active');
        formContainer.setAttribute('aria-hidden', 'true');
      });

      loadClubs();
    });
  </script>
</body>

</html>
